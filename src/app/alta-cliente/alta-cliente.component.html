<div class="container">
    <h1>Alta de Cliente</h1>
    <form (ngSubmit)="submitForm()">
    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" required>
    </div>
    <div class="form-group">
        <label for="cif">CIF:</label>
        <input type="text" class="form-control" id="cif" [(ngModel)]="cliente.cif" name="cif" required>
    </div>
    <div class="form-group">
        <label for="direccion">Direcci√≥n:</label>
        <input type="text" class="form-control" id="direccion" [(ngModel)]="cliente.direccion" name="direccion" required>
    </div>
    <div class="form-group">
        <label for="grupo">Grupo:</label>
        <select class="form-control" id="grupo" [(ngModel)]="cliente.grupo" name="grupo" required>
        <option value="1">Grupo 1</option>
        <option value="2">Grupo 2</option>
        <option value="3">Grupo 3</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
