<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
    }

    .table td,
    .table th {
      padding: 8px;
      border-bottom: 1px solid #6e6e6e;
    }

    .table tbody tr {
      text-align: center;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <app-alta-cliente (clienteGuardado)="agregarCliente($event)"></app-alta-cliente>
      </div>
      <div class="col-md-6">
        <h2>Listado de Clientes</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td>{{cliente.nombre}}</td>
              <td>{{cliente.cif}}</td>
              <td>{{cliente.direccion}}</td>
              <td>{{cliente.grupo}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
